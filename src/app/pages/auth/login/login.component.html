<h3>Login</h3><br>

<form [formGroup]="loginForm">
    <div class="row">
      <div class="col-md-6">

          <div class="form-group">
            <label>Email</label>
              <input type="text" class="form-control" name="email" formControlName="email" placeholder="Email">
           <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="txtcolor">Enter email id only!!!</span>
              
            </div><br>

            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" name="password" formControlName="password" placeholder="Password">
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="txtcolor">Enter password only!!!</span>
             </div><br>
             </div>
             </div>

             <button type="submit" class="btn btn-primary" (click)="onLogin()" [disabled]="!loginForm.valid">Login</button>
</form>
