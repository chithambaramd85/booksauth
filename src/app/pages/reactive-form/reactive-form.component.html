<h3>Reactive Form</h3><br>

    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">

              <div class="form-group">
                <label>First Name</label>
                  <input type="text" class="form-control" name="firstname" formControlName="firstname" placeholder="First name">
                  <span *ngIf="!userForm.get('firstname').valid && userForm.get('firstname').touched">Please enter your first name!!!</span>
                </div><br>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="lastname" formControlName="lastname" placeholder="Last name">
                 </div><br>

                 <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" formControlName="email" placeholder="Email">
                 <span *ngIf="!userForm.get('email').valid && userForm.get('email').touched">Please enter you email!!!</span>
                 </div><br>

                 <div class="form-group">
                     <label>Gender</label><br>
                     <input type="radio" name="gender" formControlName="gender" value="Male">Male &nbsp;&nbsp;
                     <input type="radio" name="gender" formControlName="gender" value="Female">Female &nbsp;&nbsp;
                    
                 </div><br>

                 <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="married" id="inlineCheckbox1" formControlName="married" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Married</label>
                      </div>

                 </div>
    

          </div>
          <div class="col-md-6" >
            <!-- ngModelGroup="address" -->

              <div class="form-group" >
                <label>Country</label>
                <select class="form-select form-select-sm" formControlName="country"  name="country">
                    <option *ngFor="let c of countryList">{{c.countryName}}</option>
                </select>
             </div><br>

             <div class="form-group">
                <label>City</label>
                  <input type="text" class="form-control" formControlName="city" name="city" placeholder="City">
                </div><br>

                <div class="form-group">
                    <label>Street</label>
                      <input type="text" class="form-control" formControlName="street" name="street" placeholder="street">
                    </div><br>

                    <div class="form-group">
                        <label>Pincode</label>
                          <input type="text" class="form-control" formControlName="pincode" name="pincode" placeholder="pincode">
                        </div><br>

                        
                        <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
          </div>
        
        </div>

      </form>
